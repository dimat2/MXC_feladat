<block-ui>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Név Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Felhasználó neve </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Felhasználó mail címe </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <!-- Jog -->
      <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Felhasználó jogosultsága </th>
        <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
      </ng-container>
      <!-- Töröl -->
      <!--ng-container matColumnDef="torol">
        <th mat-header-cell *matHeaderCellDef> Töröl </th>
        <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-warning" (click)="deleteRole(element.userName, element.roleName)">Törlés</button> </td>
      </ng-container-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</block-ui>
