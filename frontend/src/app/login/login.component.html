<block-ui>
  <div class="row" class="center">
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      <ul class="list-group">
        <li class="list-group-item">Nincs ilyen Felhasználónév a rendszerben.</li>
      </ul> 
    </div>
    <div class="col-lg-12">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
              <label for="username">Felhasználónév</label>
              <input type="text" class="form-control" formControlName="username">
          </div>
          <div *ngIf="username.touched && username.errors?.['required']" class="alert alert-danger">
            A mezőt kötelező kitölteni!
          </div>
          <div class="form-group">
              <label for="jelszo">Jelszó</label>
              <input type="password" class="form-control" formControlName="password">
          </div>
          <div *ngIf="password.touched && password.errors?.['required']" class="alert alert-danger">
            A mezőt kötelező kitölteni!
          </div>
          <hr>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Bejelentkezés</button> &nbsp;
          <button type="button" (click)="mail()" class="btn btn-warning">Elfelejtett jelszó</button>
        </form>
    </div>
  </div>
</block-ui>
